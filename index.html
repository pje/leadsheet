<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="node_modules/tufte-css/tufte.css" />
    <link
      rel="stylesheet"
      href="node_modules/@vexflow-fonts/leland/index.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/atoms.css" />
    <script charset="utf-8" src="index.js"></script>
  </head>

  <body id="root">
    <div id="toolbar">
      <input type="file" id="songfile" name="songfile" />
      <details id="settings"></details>
    </div>
    <div id="metadata">
      <h1 class="title"> </h1>
      <div class="byline">
        <div class="artist"> </div>
        <div class="album"></div>
        <div class="date"></div>
      </div>
      <div class="key-selector">
        <h2 class="key">  </h2>
        <div class="transpose-buttons">
          <button id="transpose-up" class="transpose">↑</button>
          <button id="transpose-down" class="transpose">↓</button>
        </div>
        <output id="transposed-steps" class="hidden">0</output>
      </div>
    </div>

    <div id="song"></div>
    <div id="footer">
      <div id="fine"></div>
    </div>
  </body>
</html>
