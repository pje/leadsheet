<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Leadsheet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Leadsheet" />
    <meta name="application-name" content="Leadsheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="app.png" />
    <link rel="stylesheet" href="style/index.css" />
    <script charset="utf-8" src="index.js"></script>
  </head>

  <body id="root">
    <header>
      <div id="toolbar">
        <div id="songfile-input-container" hidden="until-found">
          <button id="songfile-input">
            <span id="choose-file">Choose File</span>
            <input
              type="file"
              accept=".leadsheet,.txt,text/plain"
              id="songfile"
              name="songfile"
            />
          </button>
          <code id="filename"></code>
        </div>
        <details id="settings" alt="Settings">
          <summary><span class="ellipsis">...</span></summary>
          <div id="settings-features"></div>
        </details>
      </div>
      <div id="metadata">
        <div id="title-and-byline">
          <h1 id="title"></h1>
          <div id="byline">
            <div id="artist"></div>
            <div id="album"></div>
            <div id="date"></div>
          </div>
        </div>
        <div id="key-selector">
          <div id="key"></div>
          <div id="transpose-buttons">
            <button id="transpose-up" title="transpose up">
              <span class="small">ùÑ∞</span>
              <span class="large">‚Üë</span>
            </button>
            <button id="transpose-down" title="transpose down">
              <span class="small">ùÑ≠</span>
              <span class="large">‚Üì</span>
            </button>
          </div>
          <output id="transposed-steps" class="hidden">0</output>
        </div>
      </div>
    </header>
    <main id="song"></main>
  </body>
</html>
