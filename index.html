<html>
  <head>
    <link rel="stylesheet" href="node_modules/tufte-css/tufte.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/atoms.css" />
    <script charset="utf-8" src="index.js"></script>
    <script>
      // window.onload = bootstrap;
    </script>
  </head>

  <body>
    <div id="toolbar-container">
      <input type="file" id="songfile" name="songfile" />
    </div>
    <div id="title-container">
      <h1 class="title"> </h1>
      <h3 class="artist"> </h3>
      <h4 class="date"> </h4>
      <div class="key-selector">
        <h2 class="key">  </h2>
        <div class="transpose-buttons">
          <button id="transpose-up" class="transpose">↑</button>
          <button id="transpose-down" class="transpose">↓</button>
        </div>
        <output id="transposed-steps" class="hidden">0</output>
      </div>
    </div>

    <div id="song">
      <div class="bar">
        <div class="chords"><div class="chord"></div></div>
        <div class="staff flex-row">
          <div class="clef">𝄞</div>
          <div class="key-signature"></div>
          <div class="time-signature">
            <div class="numerator"> </div>
            <div class="slash" hidden>/</div>
            <div class="denominator"> </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
